      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Criar Post</title>
</h:head>

<h:body>
    <h:form>
        <div class="center-card">
            <div class="card">
                <!-- Editor de texto -->
                <p:textEditor widgetVar="editor1" value="#{threadBean.editorText}" height="300px" secure="false" />
                <!-- BotÃ£o para enviar o post -->
                <div class="right-botton">
                    <p:commandButton value="Publicar" styleClass="rounded-button" action="#{threadBean.handleSubmit}" update="@form" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
