<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
   <style type="text/css">
      .right-botton {
         display: flex;
         justify-content: flex-end;
         width: 100%;
         margin-top: 10px;
      }
   </style>
</h:head>

<ui:composition template="/templates/_template.xhtml">

   <ui:define name="titulo">
      <p:outputPanel>Login</p:outputPanel>
   </ui:define>

   <ui:define name="conteudo">

      <p:messages globalOnly="true" />

      <h:form id="login">
         <h:panelGroup layout="block" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <p:fieldset legend="Login">
               <h:panelGrid columns="3">

                  <p:outputLabel value="Email:" for="email" />
                  <p:inputText id="email" value="#{loginBean.usuario.email}" required="true">
                     <f:passThroughAttribute name="type" value="email" />
                  </p:inputText>
                  <p:message for="email" id="messageEmail" />

                  <p:outputLabel value="Senha:" for="senha" />
                  <p:password id="senha" value="#{loginBean.usuario.senha}" required="true" />
                  <p:message for="senha" id="messageSenha" />

               </h:panelGrid>
               <h:panelGroup layout="block" styleClass="right-button" style="text-align: right; margin: 20px">
                  <p:commandButton value="Login" action="#{loginBean.efetuaLogin}" update="@form" process="@form" />
               </h:panelGroup>

            </p:fieldset>

         </h:panelGroup>

      </h:form>
   </ui:define>

</ui:composition>

</html>
