<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Editor de Texto PrimeFaces</title>
    <style type="text/css">
        .center-card {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .right-botton {
            display: flex;
            margin: 15px;
            justify-content: flex-end;
        }.
    </style>
</h:head>
<ui:include src="/menu.xhtml"/>
<h:body>
    <div class="center-card">
    <div class="card">

        <h:form>
            <p:textEditor widgetVar="editor1" value="#{threadBean.editorText}" height="300px" secure="false" />
            <div class="right-botton">
                <p:commandButton value="Publicar" styleClass="rounded-button" action="#{threadBean.handleSubmit}" update="@form" />
            </div>
        </h:form>
    </div>
    </div>
</h:body>
</html>
