<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Editor de Texto PrimeFaces</title>
    <style type="text/css">
        .center-card {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 100%;
            padding: 0;
            border: none;
            box-shadow: none;
        }
        .right-botton {
            display: flex;
            margin: 15px;
            justify-content: flex-end;
        }
    </style>
</h:head>

<h:body>
    <div class="card">
        <h:form>

            <p:commandButton value="Abrir Diálogo" icon="pi pi-external-link"
                             actionListener="#{dialogBean.openDialog}"
                             oncomplete="PF('dialogWidget').loadContent('viewPost.xhtml'); PF('dialogWidget').show();" />

            <!-- Componente de Diálogo PrimeFaces -->
            <p:dialog header="Detalhes" widgetVar="dialogWidget" modal="true" height="300" width="400" dynamic="true">
                <h:panelGroup id="dialogContent">
                    <!-- O conteúdo será carregado dinamicamente -->
                </h:panelGroup>
            </p:dialog>

            <p:growl id="messages" showDetail="true"/>
            <p:menubar hideDelay="1000">
                <f:facet name="start">

                </f:facet>
                <p:submenu label="Post" icon="pi pi-fw pi-file">
                    <p:submenu label="New" icon="pi pi-fw pi-plus">
                        <p:menuitem value="Post" icon="pi pi-fw pi-pencil"/>
                        <p:menuitem value="Criar Post" icon="pi pi-fw pi-pencil" action="#{dfView.viewCreatePost}" update="messages" />
                    </p:submenu>
                </p:submenu>
                <p:divider layout="vertical"/>

                <p:menuitem value="Quit" icon="pi pi-fw pi-power-off"/>

                <f:facet name="end">
                    <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                </f:facet>
            </p:menubar>
        </h:form>
    </div>
</h:body>
</html>
